spring:
  application:
    name: health-auth
  cloud:
    nacos:
      config: #远程配置中心
        server-addr: localhost:8848 #远程配置中心服务地址
        file-extension: yml #远程配置文件后缀
        namespace: @nacos.namespace@ #远程配置命名空间
        group: @nacos.group@
        extension-configs:
        - dataId: common.yml
          grop: @nacos.group@
          refresh: true
      discovery:
        server-addr: localhost:8848 #远程注册服务地址
        namespace: @nacos.namespace@ #远程注册配置命名空间
        group: @nacos.group@
    sentinel:
      enabled: true
      transport:
        dashboard: localhost:8849
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848
            dataId: ${spring.application.name}-flow-rules
            groupId: SENTINEL_GROUP
            namespace: @nacos.namespace@
            dataType: json
            ruleType: FLOW


